<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-Board</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <label for="button"><div class="rotate"><i class="fas fa-sync-alt"></i></h3></div></label>
   <input type="checkbox" id="button">
    
<main>

    <div class="chess-board">

        <div class="line1">
            <div class="line1-row1 row1"><i class="fas fa-chess-rook"></i></div>
            <div class="line1-row2 row1"><i class="fas fa-chess-knight"></i></div>
            <div class="line1-row3 row1"><i class="fas fa-chess-bishop"></i></div>
            <div class="line1-row4 row1"><i class="fas fa-chess-queen"></i></div>
            <div class="line1-row5 row1"><i class="fas fa-chess-king"></i></div>
            <div class="line1-row6 row1"><i class="fas fa-chess-bishop"></i></div>
            <div class="line1-row7 row1"><i class="fas fa-chess-knight"></i></div>
            <div class="line1-row8 row1"><i class="fas fa-chess-rook"></i></div>
        </div>

        <div class="line2">
            <div class="line2-row1 row2"><i class="fas fa-chess-pawn"></i></div>
            <div class="line2-row2 row2"><i class="fas fa-chess-pawn"></i></div>
            <div class="line2-row3 row2"><i class="fas fa-chess-pawn"></i></div>
            <div class="line2-row4 row2"><i class="fas fa-chess-pawn"></i></div>
            <div class="line2-row5 row2"><i class="fas fa-chess-pawn"></i></div>
            <div class="line2-row6 row2"><i class="fas fa-chess-pawn"></i></div>
            <div class="line2-row7 row2"><i class="fas fa-chess-pawn"></i></div>
            <div class="line2-row8 row2"><i class="fas fa-chess-pawn"></i></div>
        </div>

        <div class="line3">
            <div class="line3-row1 row3"></div>
            <div class="line3-row2 row3"></div>
            <div class="line3-row3 row3"></div>
            <div class="line3-row4 row3"></div>
            <div class="line3-row5 row3"></div>
            <div class="line3-row6 row3"></div>
            <div class="line3-row7 row3"></div>
            <div class="line3-row8 row3"></div>
        </div>

        <div class="line4">
            <div class="line4-row1 row4"></div>
            <div class="line4-row2 row4"></div>
            <div class="line4-row3 row4"></div>
            <div class="line4-row4 row4"></div>
            <div class="line4-row5 row4"></div>
            <div class="line4-row6 row4"></div>
            <div class="line4-row7 row4"></div>
            <div class="line4-row8 row4"></div>
        </div>

        <div class="line5">
            <div class="line5-row1 row5"></div>
            <div class="line5-row2 row5"></div>
            <div class="line5-row3 row5"></div>
            <div class="line5-row4 row5"></div>
            <div class="line5-row5 row5"></div>
            <div class="line5-row6 row5"></div>
            <div class="line5-row7 row5"></div>
            <div class="line5-row8 row5"></div>
        </div>

        <div class="line6">
            <div class="line6-row1 row6"><div class="name1"><h1>N</h1></div></div>
            <div class="line6-row2 row6"><div class="name1"><h1>A</h1></div></div>
            <div class="line6-row3 row6"><div class="name1"><h1>S</h1></div></div>
            <div class="line6-row4 row6"><div class="name1"><h1>I</h1></div></div>
            <div class="line6-row5 row6"><div class="name1"><h1>M</h1></div></div>
            <div class="line6-row6 row6"></div>
            <div class="line6-row7 row6"></div>
            <div class="line6-row8 row6"></div>
        </div>

        <div class="line7">
            <div class="line7-row1 row7"><i class="fas fa-chess-pawn"></i></div>
            <div class="line7-row2 row7"><i class="fas fa-chess-pawn"></i></div>
            <div class="line7-row3 row7"><i class="fas fa-chess-pawn"></i></div>
            <div class="line7-row4 row7"><i class="fas fa-chess-pawn"></i></div>
            <div class="line7-row5 row7"><i class="fas fa-chess-pawn"></i></div>
            <div class="line7-row6 row7"><i class="fas fa-chess-pawn"></i></div>
            <div class="line7-row7 row7"><i class="fas fa-chess-pawn"></i></div>
            <div class="line7-row8 row7"><i class="fas fa-chess-pawn"></i></div>
        </div>

        <div class="line8">
            <div class="line8-row1 row8"><i class="fas fa-chess-rook"></i></div>
            <div class="line8-row2 row8"><i class="fas fa-chess-knight"></i></div>
            <div class="line8-row3 row8"><i class="fas fa-chess-bishop"></i></div>
            <div class="line8-row4 row8"><i class="fas fa-chess-king"></i></div>
            <div class="line8-row5 row8"><i class="fas fa-chess-queen"></i></div>
            <div class="line8-row6 row8"><i class="fas fa-chess-bishop"></i></div>
            <div class="line8-row7 row8"><i class="fas knight fa-chess-knight"></i></div>
            <div class="line8-row8 row8"><i class="fas fa-chess-rook"></i></div>
        </div>
        
    </div>

</main>


</body>
</html>
